<div class="modal-header">
  <h4 class="modal-title">Add Vehicle</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<form #fleetRequestForm="ngForm">
  <div class="modal-body">
    <div class="form-group">
      <label for="name">Name</label>
      <input required class="form-control" type="text" name="name" value="" [(ngModel)]="model.name">
    </div>
      <div class="form-group">
            <label for="type">Type</label>
            <select
            class="form-control"
            required
            [(ngModel)]="model.type"
            name="type">
            <option *ngFor="let p of payload.data.types" [value]="p">{{p}}</option>
          </select>
    </div>
  </div>

  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-success"
      (click)="activeModal.close(model)"
      [disabled]="!fleetRequestForm.form.valid">Save Vehicle</button>
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss('close clicked')">Close</button>
  </div>

</form>
